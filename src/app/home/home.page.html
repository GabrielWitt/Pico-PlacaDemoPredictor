<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">
        Predictor de Pico y Placa 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">   
  <ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-label>Ingresa fecha y hora a verificar:</ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" style="border: black 1px solid; border-radius: 15px;">
          <ion-item>
            <ion-label>Fecha:</ion-label>
            <ion-datetime displayFormat="D MMM YYYY H:mm" placeholder="{{today}}" [(ngModel)]="dateSelected" ></ion-datetime>
          </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <ion-label>Ingresa la placa de tu auto:</ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="5" style="border: black 1px solid; border-radius: 15px;">
            <ion-input #platecode1 maxlength="3" type="text" (keydown)='enterPlate($event)' [(ngModel)]="carPlate1" name="Plate1" autocomplete="false" placeholder="ABC"></ion-input>
        </ion-col>
        <ion-col size="1" style="margin-top: 10px; text-align: center;">
            -
        </ion-col>
        <ion-col size="6" style="border: black 1px solid; border-radius: 15px;">
            <ion-input #plateinput2 maxlength="4" type="text" (keydown)='enterPlate($event)' [(ngModel)]="carPlate2" name="Plate2" autocomplete="false" placeholder="0000"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="!plate">
        <ion-col size="12">
            <ion-button color="primary" expand="block" fill="outline" (click)="verifyPlate()">Verificar</ion-button>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="plate">
        <ion-col size="12">
            <div> Para la placa {{plate}} en el día {{day}}, a la fecha y hora {{today}} </div>
            <div *ngIf="results=='SÍ'" style="color: limegreen; text-align: center;">SÍ puede circular</div><div *ngIf="results=='NO'" style="color: red; text-align: center;">NO puede circular</div>
        </ion-col>
        <ion-col size="12">
            <ion-button color="primary" expand="block" fill="outline" (click)="resetAll()">Empezar de nuevo</ion-button>
        </ion-col>
        <ion-col size="12">
            <ion-button color="primary" expand="block" fill="outline" (click)="CheckNow()">Verificar con fecha actual</ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
